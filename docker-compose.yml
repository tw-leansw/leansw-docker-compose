discovery:
  image: leansw/discovery-service
  ports:
    - "8761:8761"
configserver:
  image: leansw/config-service
  ports:
    - "8888:8888"
  links:
    - discovery
identity:
  image: leansw/identity
  ports:
    - "8080:8080"
  links:
    - discovery
    - configserver
cdmetrics:
  image: leansw/cd-metrics
  ports:
    - "9001:9001"
  links:
    - discovery
    - configserver
    - mongo
mongo:
  image: mongo
  ports:
    - "27017:27017"
